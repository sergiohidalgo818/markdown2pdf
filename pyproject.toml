[project]
name = "markdown2pdf"
version = "0.1.0"
description = "Program for converting markdown to pdf"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pandoc>=2.4",
    "pandocfilters>=1.5.1",
    "panflute>=2.3.1",
]

[tool.uv]
package = true

[project.scripts]
markdown2pdf = "md_to_pdf:main"

